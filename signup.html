<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Habitify â€“ Sign up</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- DARK MODE TOGGLE -->
  <button id="darkToggle" class="dark-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>

  <main class="page-center">
    <div class="glass-card glow" role="region" aria-label="Signup card">
      <div class="logo-wrap" aria-hidden="true">
        <!-- same logo as index -->
        <svg class="logo" viewBox="0 0 120 120" width="92" height="92" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#79d28b"/>
              <stop offset="1" stop-color="#00b074"/>
            </linearGradient>
            <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0a6b44" flood-opacity="0.18"/>
            </filter>
          </defs>
          <rect x="6" y="6" width="108" height="108" rx="22" fill="url(#g1)" filter="url(#f)"/>
          <path d="M30 80 C58 52 90 52 92 52 C78 30 44 28 30 46 C24 54 24 68 30 80 Z" fill="#fff" opacity="0.18"/>
          <path d="M34 64 C46 46 74 46 86 64 C74 82 46 82 34 64 Z" fill="#ffffff" />
          ircle cx="60" cy="64" r="10" fill="#79d28b"/>
          ircle cx="60" cy="64" r="4" fill="#fff"/>
        </svg>
      </div>

      <h1 class="title">Create your <span>HABITIFY</span> account</h1>
      <p class="lead">Start tracking healthy habits, streaks, and badges.</p>

      <form id="signupForm" class="auth-form">
        <div class="auth-field">
          <label for="name" class="muted">Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="auth-field">
          <label for="email" class="muted">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="auth-field">
          <label for="password" class="muted">Password</label>
          <input type="password" id="password" required minlength="6">
        </div>

        <button type="submit" class="btn primary" style="width:100%;margin-top:10px;">
          Sign up
        </button>
      </form>

      <p class="muted" style="margin-top:12px;">
        Already have an account?
        <a href="login.html">Log in</a>
      </p>
    </div>
  </main>

  <script src="signup.js"></script>
</body>
</html>
